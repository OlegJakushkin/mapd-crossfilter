<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MapD Lib Dev</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <style>
            .chart-container {
                display: flex;
            }
            .bar-chart-example {
                width: 60%;
            }
            .pie-chart-example {
                width: 40%;
            }
            .line-chart-example {
                margin-top:10px;
                /*background-color:red;*/
                /*width: 200px;*/
                /*height:200px;*/
            }
            .raster-chart-count-container {
                padding: 10px;
            }
            .webgl-canvas {
                margin-top: 120px;
            }
        </style>
    </head>
    <body>
    <div id="root">
        <!-- webpack will inject the bundle into this div -->
        <div class="data-count"></div>
        <div class="chart-container">
            <div class="bar-chart-example"></div>
            <div class="pie-chart-example"></div>
        </div>
        <div class="line-chart-example"></div>
        <div>
            <div id="poly-map-with-backend-rendering-example"></div>
            <div id="poly-map-with-backend-rendering-timechart"></div>
        </div>

        <div>
            <div class="raster-chart-count-container">
                <div class="data-count1"></div>
                <div class="data-count2"></div>
            </div>
            <div id="raster-chart-container"></div>
            <div id="pointmap-example-container">
                <div id="pointmap-example"></div>
            </div>
        </div>
    </div>
    </body>
</html>
